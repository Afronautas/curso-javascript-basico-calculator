<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afronautas - Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <form class="calculator">
          <input type="text" class="value" readonly name="txt" />
          <span class="num clear" data-value="c"><i data-value="c">C</i></span>
          <span class="num" data-value="/"><i data-value="/">/</i></span>
          <span class="num" data-value="*"><i data-value="*">*</i></span>
          <span class="num" data-value="7"><i data-value="7">7</i></span>
          <span class="num" data-value="8"><i data-value="8">8</i></span>
          <span class="num" data-value="9"><i data-value="9">9</i></span>
          <span class="num" data-value="-"><i data-value="-">-</i></span>
          <span class="num" data-value="4"><i data-value="4">4</i></span>
          <span class="num" data-value="5"><i data-value="5">5</i></span>
          <span class="num" data-value="6"><i data-value="6">6</i></span>
          <span class="num plus" data-value="+"><i data-value="+">+</i></span>
          <span class="num" data-value="1"><i data-value="1">1</i></span>
          <span class="num" data-value="2"><i data-value="2">2</i></span>
          <span class="num" data-value="3"><i data-value="3">3</i></span>
          <span class="num" data-value="0"><i data-value="0">0</i></span>
          <span class="num equal" data-value="="><i data-value="=">=</i></span>
        </form>
      </div>
</body>
</html>
<script src="./js/calculator.js"></script>
